  <style>

    .center, .center-column, .top, .right, .bottom, .left {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .navbar-center {
      flex-grow: 1;
      /*flex-direction: row;*/
      justify-content: center;
    }

    .center-column {
      flex-direction: column;
    }

    .top {
      align-items: flex-start;
    }

    .right {
      justify-content: flex-end;
    }

    .bottom {
      align-items: flex-end;
    }

    .left {
      justify-content: flex-start;
    }

    .single-spaced, .single-spaced * {
      line-height: 1;
    }

    html {
      background-color: black;
    }

    .hero {
      background: grey url(images/hero-1.jpg) center / cover;
    }

    @media (max-width: 1024px) {
      .hero {
        background: grey url(images/hero-2.jpg) center / cover;
      }
    }

    @media (max-width: 768px) {
      .hero {
        background: grey url(images/hero-3.jpg) center / cover;
      }
    }

    @media (max-width: 800px) {
      :root {
        font-size: 80%;
      }
    }

    #a {
      grid-area: a;
    }

    #b {
      grid-area: b;
    }

    #c {
      grid-area: c;
    }

    #d {
      grid-area: d;
    }

    #e {
      grid-area: e;
    }

    #grid {
      width: 768px;
      display: grid;
      grid-template-areas: "a a a a" "b c d e";
      grid-row-gap: 1rem;
    }

    @media (max-width: 700px) {
      #grid {
        grid-template-areas: "a a a" "b c d" "e e e";
      }
    }
  </style>

</head>

        </div>
      </div>
